<form method="POST" >
{% csrf_token %}
<h3> Delete Event from Map with id = {{mapid}} </h3>
<select name="event">
{% for e in event_list %}
    <option value = "{{e.id}}">{{e.title}}</option>
{% endfor %}
</select>
<input type="submit" name = "Delete" />
<button type="submit">Delete Event</button>
</form>
